[feature_toggles]
enable = tempoSearch

[smtp]
enabled = true
host = ${SMTP_HOST}
user = ${SMTP_USER}
password = ${SMTP_PASSWORD}
from_address = ${SMTP_FROM_ADDRESS}
from_name = Grafana
ehlo_identity = ${SMTP_PASSWORD}

[emails]
welcome_email_on_sign_up = true

[server]
domain = ${DOMAIN}
root_url = %(protocol)s://%(domain)s
serve_from_sub_path = true
